{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Codex - Login Form Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Stylesheet -->
        <link href="{% static 'main/css/style-login.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper login-2">
            <div class="container">
                <div class="col-left">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            <p>
                                {{ buyersForm.email }}
                            </p>
                            <p>
                                {{ buyersForm.password }}
                            </p>
                            <p>
                                <input class="btn" type="submit" value="Sing In" />
                            </p>
                            <p>
                                <a href="{% url 'signup' %}">Sign Up</a>
                            </p>
                            <p>
                                <a href="">Forget Password?</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-social">
                        <h2>Login with</h2>
                        <a class="btn btn-go" href="">Google</a>
                        <a class="btn btn-fb" href="">Facebook</a>
                        <a class="btn btn-tw" href="">Twitter</a>
                    </div>
                </div>
            </div>
            <div class="credit">
                Template by <a href="https://htmlcodex.com">HTML Codex</a>
            </div>
        </div>
    </body>
</html>
